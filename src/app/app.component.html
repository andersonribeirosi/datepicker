
<p>Simple datepicker</p>

<!-- <ngb-datepicker [(ngModel)]="toDate" firstDayOfWeek="7" ngbDatepicker id="datepickeron" (navigate)="date = $event.next"></ngb-datepicker> -->
<hr/>
<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="toDate" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>

    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dn" [(ngModel)]="fromDate" ngbDatepicker #f="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="f.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>

<hr/>
<pre>Model: {{ model | json }}</pre>

<ngb-alert class="mt-3 mb-0" type="info" [dismissible]="false">
  You must provide the icon for the button. This allows you
  to choose an icon that matches your application's style.
  In this example, the icon is set via a CSS class.
</ngb-alert>
